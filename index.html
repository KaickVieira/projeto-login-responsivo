<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mquerry.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <h2>Fa√ßa seu login</h2>

        <form action="">
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="e-mail" placeholder="Digite seu email" required autocomplete="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8" maxlength="32">
        </form>

        <a href="#">Esqueci minha senha</a>
        <button type="submit">Enviar</button>

    </main>
</body>
</html>
